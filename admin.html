<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Stock ของที่ระลึก 30 ปี สาขาวิทยาการคอมพิวเตอร์</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-100 via-green-50 to-white min-h-screen flex items-center justify-center p-6">

  <div class="max-w-4xl w-full bg-white p-8 rounded-3xl shadow-2xl border border-green-400">
    <h1 class="text-3xl font-bold text-green-600 text-center mb-8">
      Admin-Stock ของที่ระลึก 30 ปี <br>สาขาวิทยาการคอมพิวเตอร์
    </h1>

    <form class="space-y-6">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">ประเภทสินค้า</label>
        <select class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-400 " required>
          <option>เสื้อ</option>
          <option>กระเป๋า</option>
          <option>แก้ว</option>
          <option>หมวก</option>
          <option>ร่ม</option>
          <option>เข็มกลัด</option>
          <option>สมุด</option>
          <option>ปากกา</option>
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
       <div>
        <label class="block font-semibold text-black mb-1">เลือกขนาด (สำหรับเสื้อ)</label>
        <select name="product" 
        class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black focus:border-black outline-none transition">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>2XL</option>
            </select>
        </div>
        <div>
        <label class="block font-semibold text-black mb-1">สี (สำหรับเสื้อ)</label>
        <select name="product"
        class="w-full p-3 border border-black rounded-xl focus:ring-2 focus:ring-black focus:border-black outline-none transition">
            <option>ดำ</option>
            <option>ขาว</option>
            <option>กรม</option>
            <option>ฟ้า</option>
            </select>
        </div>

      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold text-gray-700 mb-1">ราคา (บาท)</label>
          <input type="number" class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-400" placeholder="เช่น 250" required>
        </div>
        <div>
          <label class="block font-semibold text-gray-700 mb-1">จำนวนคงเหลือ</label>
          <input type="number" class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-400" placeholder="เช่น 100" required>
        </div>
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">รูปสินค้า</label>
        <input type="file" class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-400" required>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl hover:bg-green-600 transition">
        บันทึกสินค้า
      </button>
    </form>
  </div>

</body>
</html>
